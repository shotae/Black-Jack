<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>BLACK JACK</title>
</head>
<body>
  <div class="table">
    <div class="dealer">
      <p class="hidden">DEALER</p>
      <div id="dealer-scores-area" class="html-reset"></div>
      <div id="dealer-cards-area" class="html-reset hand"></div>
    </div>
    <div class="player">
      <div id='players-hand'>
        <div id="player-cards-area" class="html-reset hand"></div>
        <div id="player-scores-area" class="html-reset"></div>
      </div>
      <div id="split-hand1" class='split-hidden split-hand'>
        <div id="split-cards-area1" class="html-reset hand split-cards-area"></div>
        <div id="split-scores-area1" class="html-reset split-scores-area"></div>
      </div>
      <div id="split-hand2" class='split-hidden split-hand'>
        <div id="split-cards-area2" class="html-reset hand split-cards-area"></div>
        <div id="split-scores-area2" class="html-reset split-scores-area"></div>
      </div>

      <!-- <p class="hidden">PLAYER</p> -->


    </div>

  </div>

  <div id="button-wrap">
    <button class="hidden" id="hit-button" type="button">hit</button>
    <button class="hidden" id="stand-button" type="button">stand</button>
    <button class="hidden" id="split-button" type="button">split</button>
    <button class="hidden" id="double-button" type="button">double</button>
  </div>

  <div id="result" class="html-reset"></div>
  <button id="start-game" class="start-game">start game</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./assets/js/main.js"></script>

</body>
</html>
